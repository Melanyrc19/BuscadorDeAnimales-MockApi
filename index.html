  <!DOCTYPE html>

    <title>Buscador de Mascota</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item py-5" href="#">
          <span class="icon is-large">
            <i class="fas fa-paw fa-lg"></i>
          </span>
          <span class="is-size-3 has-text-weight-bold">
            Buscador Perruno
          </span>
        </a>
      </div>

      <div class="navbar-end">
        <div id="botonAñadir" class="navbar-item">
          <a class="button is-light is-size-6-mobile">
            <span>Añadir Mascota</span>
          </a>
        </div>
      </div>
      </div>
    </nav>

    <main class="section has-background-grey-lighter">
      <section class="section">
        <!-- formulario :-->

        <div id="seccionAñadirMascota" class="box has-background-danger-light pt-5 pl-5 is-hidden">
          <h1 id="tituloFormulario" class="title is-4">Añadir mascota:</h1>

          <div id="seccionAñdirMascota" class="pb-5">
            <form id="formMascota" class="field">

              <div class="control mb-3">
                <label for="nombreMascota">Nombre de la mascota:</label>
                <input id="nombreMascota" class="input" type="text" placeholder="Ej: Max, Luna..." required>
              </div>

              <div class="control mb-3">
                <label for="razaMascota">Raza:</label>
                <input id="razaMascota" class="input" type="text" placeholder="Ej: Labrador, Mestizo..." required>
              </div>

              <div class="control mb-3">
                <label for="sexoMascota">Sexo:</label>
                <div class="select is-fullwidth">
                  <select id="sexoMascota" required>
                    <option value="" disabled selected>Seleccione el sexo...</option>
                    <option value="Hembra">Hembra</option>
                    <option value="Macho">Macho</option>
                  </select>
                </div>
              </div>

              <div class="control mb-3">
                <label for="imagenMascota">Ingrese link de la imagen:</label>
                <input id="imagenMascota" class="input" type="url" placeholder="https://ejemplo.com/imagen.jpg">
              </div>

              <div class="control mt-4">
                <button id="btnSubmit" data-accion="add" type="submit" class="button is-primary is-fullwidth">
                  Añadir Mascota
                </button>
              </div>
            </form>

          </div>
        </div>
        <div>

        <!-- filtro: -->
          <section id="seccionFiltrarMascota" class="section">
            <div class="box has-background-danger-light pt-5 pl-5  " >
              <h1 class="title is-4">Filtrar por:</h1>

              <div id="seccionFiltro" class="pb-5">
                <form class="field is-grouped is-grouped-multiline">


                  <div class="control">
                    <input class="input  is-size-7-mobile" id="filtroNombre" type="text" placeholder="Nombre de la mascota...">
                  </div>


                  <div class="control">
                    <div class="select is-size-7-mobile">
                      <select id="selectRaza">
                        <option value="">Todas las Razas</option>
                        <option value="pitbull">Pitbull</option>
                        <option value="cocker">Cocker</option>
                        <option value="labrador">Labrador</option>
                        <option value="beagle">Beagle</option>
                        <option value="mestizo">Mestizo</option>
                      </select>
                    </div>
                  </div>

                  <div class="control">
                    <div class="select is-size-7-mobile">
                      <select id="selectSexo">
                        <option value="todos">Todos</option>
                        <option value="hembra"> Hembra</option>
                        <option value="macho">Macho</option>

                      </select>
                    </div>
                  </div>



                  <div class="control">
                    <button id="botonLimpiar" class="button is-primary is-size-7-mobile">
                      <span>Limpiar Filtro</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div>
              <div id="seccionCards" class="columns is-multiline  ">

              <!-- cards de perros: -->

              </div>
            </div>
          </section>
    </main>
