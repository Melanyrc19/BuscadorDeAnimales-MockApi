   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Mascota</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
     <a class="navbar-item" href="#">
        <span class="icon is-large">
          <i class="fas fa-paw fa-lg"></i>
        </span>
        <span class="is-size-3 has-text-weight-bold">
          Buscador de Mascota
        </span>
      </a>
    </div>

      <div class="navbar-end">
      <div class="navbar-item">
        <a class="button is-light">
          <span class="icon"><i class="fas fa-plus"></i></span>
          <span>Añadir Mascota</span>
        </a>
      </div>
    </div>
    </div>
  </nav>

  <main class="section has-background-grey-lighter">
    <section class="section">
    <div class="box has-background-danger-light pt-5 pl-5 ">
      <h1 class="title is-4">Filtrar por:</h1>

      <div id="seccionFiltro" class="pb-5">
        <form class="field is-grouped is-grouped-multiline">
          
    
          <div class="control">
            <input class="input" type="text" placeholder="Nombre de la mascota...">
          </div>

        
          <div class="control">
            <div class="select">
              <select>
                <option value="">Todas</option>
                <option value="perro">Perros</option>
                <option value="gato">Gatos</option>
              </select>
            </div>
          </div>

          <div class="control">
          <div class="select">
            <select>
              <option value="">Todas las Razas</option>
              <option value="caniche">Caniche</option>
              <option value="pitbull">Pitbull</option>
              <option value="cocker">Cocker</option>
              <option value="labrador">Labrador</option>
              <option value="chihuahua">Chihuahua</option>
              <option value="beagle">Beagle</option>
              <option value="mestizo">mestizo</option>
            </select>
          </div>
        </div>

          <div class="control">
              <div class="select">
                <select id="selectEdad">
                  <option value="">Todas las edades</option>
                  <option value="0-2">- 2 años</option>
                  <option value="3-5">2 a 5 años</option>
                  <option value="6+">+ 5 años</option>
                </select>
              </div>
         </div>


          
          <div class="control">
            <button class="button is-primary">
              <span>Limpiar Filtro</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <div id="seccionCards" class="columns is-multiline ">
   
      <div class="column is-6-mobile is-3-tablet">
        <div class="card has-background-danger-light">
